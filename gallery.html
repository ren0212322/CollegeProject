<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gallery - Sister Nivedita University</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;

        }
        header { 
            background-color: #003366; 
            color: white; 
            padding: 10px 0; 
            text-align: center; 
        }
        nav ul { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
            background-color: #333; 
        }
        nav ul li { 
            display: inline; 
        }
        nav ul li a { 
            color: white; 
            padding: 14px 20px; 
            text-decoration: none; 
            display: inline-block; 
        }
        nav ul li a:hover { 
            background-color: #111; 
        }
        .content { 
            padding: 20px; 
            text-align: center; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        .gallery img { 
            width: 300px; 
            height: auto; 
            margin: 10px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
        }
    </style>
</head>
